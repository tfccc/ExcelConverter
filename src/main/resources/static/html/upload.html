<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ACT_FEEDBACK_PAPER_NOTICE</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.7.0/jquery.min.js" crossorigin="anonymous"></script>
</head>

<script>
    function hello() {
        window.alert("hello");
    }

    function fileUpLoad() {
        if ($("#file").val().length <= 0) {
            window.alert("请选择文件");
            return;
        }
        var file = $("#file")[0].files[0];
        var formData = new FormData();
        formData.append("file",file);
        $.ajax({
            type:'post',
            url:'http://localhost:8080/upload/test',
            processData:false,
            contentType:false,
            data:formData,
            success:function (msg){
                window.alert(msg);
            }
        })
    }
</script>

<body style="background-color: #F2F2F2;">
<div style="margin: 0; padding: 0;background-color: #F2F2F2;width: 100%;padding-bottom: 50pt;">
    <div align="center">
        Excel转换器
    </div>
    <div align="center">
        <p style="margin:0;"><span style="font-size:16pt;">&nbsp;</span></p>
    </div>
    <div align="center">
        <table border="0" cellspacing="0" cellpadding="0"
               style="background-color:white;width:0;border-collapse:collapse;">
            <tbody>
            <tr style="margin: 0;">
                <td style="width:468pt;height:200pt;padding:11pt 20pt 0;color:#333;" align="center">
                    <input type="file" id="file">
                    <input type="button" onclick="fileUpLoad()" value="确定上传">
                </td>
            </tr>
            <tr style="margin: 0;">
                <td style="width:468pt; padding:0 20pt;">
                    <table style="width:428pt;">
                        <tr>
                            <td style="width:428pt; height: 1px; background-color:#E6E6E6; padding: 0"></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr style="margin: 0;">
                <td style="width:468pt;padding:11pt 20pt 18pt;color:#333;">
                    <p style="margin:0;">
                        <span style="font-family: MicrosoftYaHei;color:#999999;font-size:9pt;line-height: 16pt;">
                        请注意：上传文件的格式固定; 文件默认下载到桌面文件夹
                        </span>
                    </p>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


</body>

</html>
